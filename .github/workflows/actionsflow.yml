name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main  

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    
        - uses: actions/checkout@v3
      - name: Setup python 3
        - uses: actions/setup-python@v4
          with:
            python-version: 3.x

      - name: Install mkdocs e dependencies 
        - run: pip install mkdocs-material

      - name: Build Mkdocs
        - run: mkdocs build

      - name: redeploy mkdocs on pages
        - run: mkdocs gh-deploy --force